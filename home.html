<!DOCTYPE html>
<html>
<head>
	<title>Codeforces Upsolving Helper</title>
</head>
<body>{#
	<h1>Codeforces Upsolving Helper</h1>
	<form method="post" action="http://127.0.0.1:5000/">
		<input id="user_handle" type="text" name="user_handle">
		<label for="user_handle">Codeforces Handle</label>
		<button type="submit">Submit</button>
	</form>#}
	{% if status %}
		<h3>Status is {{ status }}</h3>
		{% if status == "OK" %}
			{{ unsolved_problem_by_index }}
		{% else %}
			{{ comment }}
		{% endif %}
	{% else %}
		<p>Submit to see status</p>
	{% endif %}
</body>
</html>
